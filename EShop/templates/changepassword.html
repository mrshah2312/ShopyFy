{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopyFy-Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="{% url 'Index_page' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="profile.html" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  My Profile
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'Profile_page' %}">My Profile</a></li>
                  <li><a class="dropdown-item" href="{% url 'Changepassword_page' %}">Change Password</a></li>
                  <li><a class="dropdown-item" href="{% url 'Signout' %}">Sign Out</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container">
      <div id="login-box">
        <div class="logo">
    
          <h1 class="logo-caption"><span class="tweak">Change</span> Password</h1>
        </div><!-- /.logo -->
        <div class="controls">
          <form action="{% url 'Changepassword' %}" method="post">
            {% csrf_token %}
            {% for msg in messages %}
            <script>
              window.onload = function () {
                alert('{{msg}}')
              }
            </script>
            {% endfor %}
            <label class="control-label">Current Password :</label>
            <input id="current_password" name="current_password" type="text"  class="form-control input-md" required=""><br>
    
            <label class="control-label">New Password :</label>
            <input id="new_password" name="new_password" type="text" class="form-control input-md" required=""><br>
    
    
            <label class="control-label">Confirm Password :</label>
            <input id="confirm_password" name="confirm_password" type="text" class="form-control input-md" required=""><br>
    
            <center>
              <button type="submit" class="btn btn-default btn-block btn-custom">Change</button><br>
            
            </center>
            </form>
        </div>
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
